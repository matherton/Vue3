<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background-color: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Hello Vue!</h1>

    <div id="app">
      <div v-if="showBooks">
        <h2>{{ title }}</h2>
        <p>{{ author }}</p>
        <p>{{ age }}</p>
      </div>
      <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <span v-else>Show Books</span>
      </button>
      <!-- v-show uses toggles css display property to hide or show where as v-if/v-else uses conditional rendering above spans -->
      <div v-show="showBooks">currently showing books</div>
      <!-- mouse events -->
      <div class="box" v-on:mouseover="handleEvent($event,5)">
        mouseover (enter)
      </div>
      <div class="box" @mouseleave="handleEvent">mouseleave (exit)</div>
      <div class="box" @dblclick="handleEvent">double click</div>
      <div class="box"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
